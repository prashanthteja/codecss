<!DOCTYPE html>
<html>
<head>
	<title>Cascading Order</title>
	<style>
		h1{
			color: red;
		}!important
		h1{
			color: green;
		}

/*		.prash{  
				color: yellow; 
		}
		#hello{
				color:	blue;
		}*/

	</style>
</head>
<body>
<h1 class="prash" id="hello" <!-- style="color: brown">CSS Cascading Order<br><br> 1. Browser Reads CSS from Top to Bottom <br><br> 2) 'id' attribute overides 'class' attributes <br><br> 3) Inline Styling Overrides External and Internal Styling <br> <br> 4) !important overrides everything</h1>
</body>
</html>
